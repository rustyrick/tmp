COM_PBBOOKING_RESOURCES_DISPLAY="Resources"
COM_PBBOOKING_DASHBOARD_REPORTS="Reports & Export"
COM_PBBOOKING_RESOURCES_HINT_TEXT="<P>In previous versions <strong>resources</strong> were referred to as calendars.</p><p>Think of resources as physical resources or constraints in how many customers can book.  A resource might be a therapist, a hair dresser, a doctor, or a coach.</p><p><strong>NB:</strong>Be careful if you delete resources! Services without a resource link will no longer be bookable in the front end</p>"
COM_PBBOOKING_RESOURCES_HINT="Tips"
COM_PBBOOKING_UNLINKED="Unlinked"
COM_PBBOOKING_CREATE_EDIT_RESOURCE_INSTRUCTIONS="<p>Use this form to create or edit a resource</p><h4>Google Calendar Integration</h4><p>To enable google calendar integration for this calendar ensure you enter the correct google calendar username, google caledar password, and google calendar ID.</p><h4>Max Bookings</h4><p>The maximum bookings is used to specify the maximum number of bookings a calendar will accept per day.  Once this has been exceeded all other appointments will appear busy.  To allow an unlimited number of bookings change this to 0.</p>"
COM_PBBOOKING_CALENDAR_CONFIG_DETAILS="Calendar Details"
COM_PBBOOKING_N_ITEMS_DELETED="Items Deleted"
COM_PBBOOKING_SERVICES_HINT="Tips"
COM_PBBOOKING_SERVICES_HINT_TEXT="<p>Use this to view all the services that have been defined.</p><p><strong>NB:</strong> services where resources show as Unlinked will not be displayed in the front end.  Please ensure any services you wish to be bookable are linked to a resource.</p>"
COM_PBBOOKING_EDIT_SERVICE_INSTRUCTIONS="<h4>Linked Resources</h4><p>Don't forget to link your service to one or more resources.  Any services that are unlinked will not be visible for booking in the front end.</p>"
COM_PBBOOKING_OFFICE_TRADING_HOURS="Global Trading Hours"
COM_PBBOOKING_HOLIDAYS="Holidays"
COM_PBBOOKING_HOLIDAYS_HINT="Everyone Needs a Holiday"
COM_PBBOOKING_HOLIDAYS_HINT_TEXT="<p>When you are working hard in your business everyone needs a holiday! Use the holidays section to schedule holidays and black out dates.  These can effect either single resources or all resources.</p>"
COM_PBBOOKING_CREATE_EDIT_HOLIDAY_INSTRUCTIONS="<h4>Don't Forget to Link Resources</h4><p>It is really important not to forget to link your holiday to a resource, or multiple resources.</p><p><strong>Unlinked holidays won't be shown as blocked and can still be booked!</strong></p>"
COM_PBBOOKING_TRADING_HOURS_UPDATED="Trading hours updated"
COM_PBBOOKING_TRADING_HOURS_UPDATE_FAILED="Trading hours update failed"
COM_PBBOOKING_TRADING_HOURS_INSTRUCTIONS="<h4>Update Your Trading Hours</h4><p>You can use this page to update your global trading hours and define your shift times.  These are used both for calculating availability and for drawing the display.</p><p><strong>Please note currently booking over mid-night is not supported.  The latest time is 23:59:59.</strong></p>"
COM_PBBOOKING_SHIFT_DESCRIPTION="The following shifts have been defined."
COM_PBBOOKING_ENABLE_CRON="Enable CRON"
COM_PBBOOKING_INTEGRATION_SETTINGS="Integration Settings"
COM_PBBOOKING_CONFIG_DETAILS_INSTRUCTIONS="<h4>Some Important Configuration Notes</h4><p>The reminder and testimonial configuration is found under the <strong>Integration Settings</strong> tab.</p><h4>Advanced Settings</h4><p>The advanced setings tab includes settings that are still new or require additional knowledge to configure correctly.  Check the documnentation for more details.</p><div class='alert alert-info'><h4>Google Calendar Settings</h4><p>The new v3 Google API uses only OAuth2 and requires a client id and client secret for the application.  By default PBBooking will use a default shared client id and client secret that is shared across all PBBooking users.  This allows up to a combined total of 500,000 queries per day and is throttled to 5 queries / second / user.</p></div>"
COM_PBBOOKING_MISSING_CUSTOMFIELDS_ERROR="No customfields created"
COM_PBBOOKING_EVENT_DISPLAY_EVENT="Display Event"
COM_PBBOOKING_ADMIN_CONFIRM_DELETE="Confirm Delete"
COM_PBBOOKING_ADMIN_CONFIRM_DELETE_NOTE="<p>If you proceed this will delete this pending appointment form your diary and send an email to the user letting them know it has been deleted.  You can customise the email that is being sent using the form below.</p><p><strong>You cannot undo this action and all event details and custom fields will be removed.</strong></p>"
COM_PBBOOKING_ADMIN_PENDING_CANCEL_BODY="Cancelled Pending Appt Body"
COM_PBBOOKING_ADMIN_PENDING_CANCEL_SUBJECT="Cancelled Pending Appt Subject"
COM_PBBOOKING_CUSTOMFIELDS_HINT_TEXT="<p>Customfields will allow you to define fields the user can fill out during the booking process.  Please ensure that when completing custom fields that you have defined a field to be the first name, a field to be the last name and a field to be the email.</p>"
COM_PBBOOKING_CUSTOMFIELD_ORDER="Ordering"
COM_PBBOOKING_SURVEY_REMOTE_IP="Remote IP"
COM_PBBOOKING_ENABLE_RECAPTCHA="Enable Recaptcha"
COM_PBBOOKING_SUB_MENU_TESTIMONIAL_CONFIG_TIPS="<p>This page is used to create / modify the survey configuration settings.</p><p><strong>If you wish to send testimonial requests automatically don't foget to enable CRON from the integrations tab.  You will also need to setup a CRON job.  For a step by step process on how to create a Cron job on a Cpanel server see the documentation here: http://purplebeanie.com/support?view=kb&prodid=2&catid=2&kbartid=2</strong</p>"
COM_PBBOOKING_SUB_MENU_CLIENT_REMINDERS_TIPS="<p>This page is used to create / modify the reminder configuration settings.</p><p><strong>If you wish to send reminders don't foget to enable CRON from the integrations tab.  You will also need to setup a CRON job.  For a step by step process on how to create a Cron job on a Cpanel server see the documentation here: http://purplebeanie.com/support?view=kb&prodid=2&catid=2&kbartid=2</strong</p>"
